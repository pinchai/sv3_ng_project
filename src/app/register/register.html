<div class="container mt-2 mb-2">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Register</h3>
    </div>
    <div class="card-body">
      <!--      name-->
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]=form.name
        >
      </div>
      <!--      email-->
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]=form.email
        >
      </div>
      <!--      password-->
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]=form.password
        >
      </div>
      <!--      address-->
      <div class="form-group">
        <label>Address</label>
        <textarea
          id="address"
          class="form-control"
          rows="3"
          [(ngModel)]=form.address
        ></textarea>
      </div>
      <!--      btn-->
      <div class="form-group">
        <input
          type="button"
          class="btn btn-outline-primary float-right"
          value="Register"
          (click)="onSubmit()"
        >
      </div>
    </div>
  </div>
</div>
